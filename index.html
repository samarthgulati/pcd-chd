<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Processing Community Day - Chandigarh</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/white.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<span class="frame"></span>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-transition="convex" data-state="first">
						<div class="container">
							<blockquote class="card">
								A real work of art destroys... the separation between himself (the viewer) and the artist.
								<p>- Leo Tolstoy</p>
							</blockquote>	
						</div>
					</section>
					<section data-transition="convex" data-state="frame-fade">
						<div class="container">
							<p class="card">What if we break the boundaries further?</p>
						</div>
					</section>
					<section data-transition="convex" data-state="interact">
						<div class="container">
							<p class="card">So that the viewer could be the artist?</p>
						</div>
					</section>
					<section data-transition="convex">
						<div class="container">
							<p class="card">Come and learn to build interactive art at Processing Day, Chandigarh</p>
						</div>
					</section>
				</section>
			</div>
		</div>
		<script src="js/reveal.js"></script>
		<script src="js/ogl.mjs" type="module"></script>
    <script src="js/script.mjs" type="module"></script>
		<script>
			Reveal.initialize({
				progress: false
			});
		</script>
	</body>
</html>
